<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      pre {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weather Data for {{ weather_data["location"]["name"] }}</h1>
      <pre>{{ weather_data | tojson(indent=4) }}</pre>
    </div>
    <br />
    <hr />
    <br />
    <h5 align="center"><a href="/">Click Here</a> to return to home page</h5>
  </body>
</html>
